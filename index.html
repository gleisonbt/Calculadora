<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <input type="text" class="resultado">
    <button class="teclas" id="9">9</button>
    <button class="teclas" id="8">8</button>
    <button class="teclas" id="7">7</button>
    <button class="teclas" id="6">6</button>
    <button class="teclas" id="5">5</button>
    <button class="teclas" id="4">4</button>
    <button class="teclas" id="3">3</button>
    <button class="teclas" id="2">2</button>
    <button class="teclas" id="1">1</button>
    <button class="teclas" id="0">0</button>
    <button class="teclas" id="apagar">DEl</button>
    <button class="teclas" id="limpar">C</button>
    <button class="teclas" id="ponto">.</button>
    <button class="teclas" id="igual"> = </button>
    <button class="teclas" id="soma">+</button>
    <button class="teclas" id="subtracao">-</button>
    <button class="teclas" id="multiplicacao">X</button>
    <button class="teclas" id="dividisao">/</button>
  </div>
</body>
</html>
