<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <input type="text" id="resultado">
    <button class="teclas" id="key_9">9</button>
    <button class="teclas" id="key_8">8</button>
    <button class="teclas" id="key_7">7</button>
    <button class="teclas" id="key_6">6</button>
    <button class="teclas" id="key_5">5</button>
    <button class="teclas" id="key_4">4</button>
    <button class="teclas" id="key_3">3</button>
    <button class="teclas" id="key_2">2</button>
    <button class="teclas" id="key_1">1</button>
    <button class="teclas" id="key_0">0</button>
    <button class="teclas" id="apagar">DEl</button>
    <button class="teclas" id="limpar">C</button>
    <button class="teclas" id="ponto">.</button>
    <button class="teclas" id="igual"> = </button>
    <button class="teclas" id="soma">+</button>
    <button class="teclas" id="sub">-</button>
    <button class="teclas" id="multiplicacao">X</button>
    <button class="teclas" id="dividisao">/</button>
    <button class="teclas" id="zera"></button>
  </div>
</body>
</html>
